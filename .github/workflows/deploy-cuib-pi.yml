name: Deploy Cuib On Pi

on:
  push:
    branches:
      - main
      - feature/cuib-audio-ingest
    paths:
      - "cuib-quiet-node/**"
      - ".github/workflows/deploy-cuib-pi.yml"
  workflow_dispatch:
    inputs:
      restart_service:
        description: "Restart cuib-quiet-node service after successful build"
        required: false
        type: boolean
        default: false

permissions:
  contents: read

concurrency:
  group: deploy-cuib-pi
  cancel-in-progress: true

jobs:
  build-on-pi:
    runs-on:
      - self-hosted
      - linux
      - ARM64
    defaults:
      run:
        shell: bash
        working-directory: cuib-quiet-node
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure Rust toolchain
        run: |
          set -euo pipefail
          if ! command -v rustup >/dev/null 2>&1; then
            curl https://sh.rustup.rs -sSf | sh -s -- -y --profile minimal --default-toolchain stable
          fi
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          "$HOME/.cargo/bin/rustup" toolchain install stable --profile minimal
          "$HOME/.cargo/bin/rustup" default stable

      - name: Show runner context
        run: |
          uname -a
          rustc --version
          cargo --version
          rustup show active-toolchain

      - name: Detect Coral USB (non-blocking)
        run: |
          if command -v lsusb >/dev/null 2>&1; then
            lsusb | grep -i "Global Unichip" || echo "Coral TPU not detected on USB bus"
          else
            echo "lsusb not available"
          fi

      - name: Check format
        run: cargo fmt --all --check

      - name: Run tests
        run: cargo test

      - name: Build release (CPU path)
        run: cargo build --release

      - name: Ensure TFLite C runtime (required for v2)
        run: |
          set -euo pipefail
          TFLITE_RE='libtensorflowlite_c|libtensorflowlite\\.so'

          if ldconfig -p | grep -Eq "$TFLITE_RE"; then
            echo "TensorFlow Lite runtime already available."
            ldconfig -p | grep -E "$TFLITE_RE"
            exit 0
          fi

          echo "TensorFlow Lite runtime missing. attempting auto-setup..."
          if [[ -x ./scripts/setup-tflite-runtime-pi.sh ]]; then
            ./scripts/setup-tflite-runtime-pi.sh auto || true
          else
            echo "setup script not found at ./scripts/setup-tflite-runtime-pi.sh"
          fi

          if ! ldconfig -p | grep -Eq "$TFLITE_RE"; then
            echo "TensorFlow Lite runtime still missing after auto-setup."
            echo "Run once on Pi with interactive sudo:"
            echo "  cd /opt/actions-runner/_work/garden-core/garden-core/cuib-quiet-node"
            echo "  ./scripts/setup-tflite-runtime-pi.sh auto"
            exit 1
          fi
          ldconfig -p | grep -E "$TFLITE_RE"

      - name: Build release (TFLite v2 runtime path)
        run: cargo build --release --features tflite-runtime-v2

      - name: Build release (TFLite legacy rollback path)
        continue-on-error: true
        env:
          TFLITE_RS_MAKE_EXTRA_CFLAGS: "-include stdint.h"
          TFLITE_RS_MAKE_EXTRA_CXXFLAGS: "-include stdint.h -std=c++17"
        run: cargo build --release --features tflite-legacy

      - name: Restart user service (optional)
        if: ${{ github.event_name == 'workflow_dispatch' && (inputs.restart_service == true || inputs.restart_service == 'true') }}
        run: |
          if systemctl --user list-unit-files | grep -q '^cuib-quiet-node.service'; then
            systemctl --user restart cuib-quiet-node.service
            systemctl --user --no-pager status cuib-quiet-node.service || true
          else
            echo "cuib-quiet-node.service not found in user scope; skipping restart"
          fi
