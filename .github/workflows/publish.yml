name: Publish @gratiaos packages

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ''
    steps:
      - name: Checkout repository (full history for tagging)
        uses: actions/checkout@v4
        with:
          # Full history ensures auto-tagging finds existing tags. For very large repos,
          # consider reducing fetch-depth (e.g. 10) if only recent tags are needed.
          fetch-depth: 0

      - name: Auto-create semantic tag (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          set -euo pipefail
          ROOT_VER=$(node -p "require('./package.json').version")
          TAG="v${ROOT_VER}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists; skipping creation.";
          else
            echo "Creating tag $TAG";
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi
          echo "TAG_CREATED=$TAG" >> $GITHUB_ENV

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          scope: '@gratiaos'
          always-auth: false

      - name: Ensure npm 11.5.1+
        run: |
          echo "npm before:" $(npm -v)
          npm install -g npm@^11.5.1
          echo "npm after:" $(npm -v)

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.19.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm -r build

      - name: Workspace vs Registry versions
        run: |
          echo "â”€ workspace (name@version)"
          pnpm -r --filter "@gratiaos/*" exec node -p "require('./package.json').name + '@' + require('./package.json').version"
          echo "â”€ registry"
          npm view @gratiaos/icons versions --json || true
          npm view @gratiaos/ui versions --json || true
          npm view @gratiaos/tokens versions --json || true
          npm view @gratiaos/pad-core versions --json || true
          npm view @gratiaos/presence-kernel versions --json || true
          npm view @gratiaos/signal versions --json || true

      - name: Sanitize npmrc for OIDC (remove token auth)
        run: |
          echo "Using userconfig: $NPM_CONFIG_USERCONFIG"
          if test -f "$NPM_CONFIG_USERCONFIG"; then
            echo "--- before" && cat "$NPM_CONFIG_USERCONFIG" || true
            sed -i '/_authToken/d' "$NPM_CONFIG_USERCONFIG" || true
            sed -i '/always-auth/d' "$NPM_CONFIG_USERCONFIG" || true
          fi
          echo "@gratiaos:registry=https://registry.npmjs.org/" >> "$NPM_CONFIG_USERCONFIG"
          echo "--- after" && cat "$NPM_CONFIG_USERCONFIG" || true
        env:
          NODE_AUTH_TOKEN: ''

      - name: Enable provenance
        # With Trusted Publishing, provenance is automatic; we set this explicitly for clarity.
        run: npm config set provenance true
        env:
          NODE_AUTH_TOKEN: ''

      - name: Publish each package if this version is missing (icons, core libs, kernels, ui)
        run: |
          set -euo pipefail
          for pkg in packages/icons packages/pad-core packages/tokens packages/ui packages/presence-kernel packages/signal; do
            echo "â”€â”€ $pkg"
            pushd "$pkg" >/dev/null
            NAME=$(node -p "require('./package.json').name")
            VER=$(node -p "require('./package.json').version")
            if npm view "$NAME@$VER" version >/dev/null 2>&1; then
              echo "ðŸŸ¡ skip $NAME@$VER (already on registry)"
            else
              echo "ðŸŸ¢ publish $NAME@$VER (OIDC + provenance)"
              npm publish --access public --provenance --registry https://registry.npmjs.org/
            fi
            popd >/dev/null
          done
        env:
          NODE_AUTH_TOKEN: ''
          NPM_CONFIG_PROVENANCE: true
