name: Publish @gratiaos packages

on:
  workflow_dispatch:
  push:
    tags:
      - 'pkg-v*'

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          scope: '@gratiaos'
          always-auth: true

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.19.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Debug npm auth
        run: |
          echo "node: $(node -v) npm: $(npm -v) pnpm: $(pnpm -v)"
          npm config get @gratiaos:registry || true
          npm config get registry || true
          npm whoami || echo "whoami expected to 401 under OIDC (no static token)"
          test -f ~/.npmrc && cat ~/.npmrc || echo "(no ~/.npmrc â€” OIDC flow)"

      - name: Build packages
        run: pnpm -r build

      - name: Publish workspaces via trusted publisher
        run: pnpm -r publish --provenance --access public --no-git-checks --filter "@gratiaos/*"
        env:
          NPM_CONFIG_PROVENANCE: true
